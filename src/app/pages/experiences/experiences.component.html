<section class="experiencias">
  <h2>Experiência Profissional</h2>

  <div
    class="experiencia-card"
    *ngFor="let experiencia of experiencias"
  >
    <h3>{{ experiencia.cargo }}</h3>

    <span class="empresa">
      {{ experiencia.empresa }} • {{ experiencia.periodo }}
    </span>

    <p>{{ experiencia.descricao }}</p>

    <ul>
      <li *ngFor="let atividade of experiencia.atividades">
        {{ atividade }}
      </li>
    </ul>
  </div>
</section>
